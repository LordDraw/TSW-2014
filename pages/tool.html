<!doctype html>
<head>
    <meta charset="UTF-8">
    <title>Narzędzie zgłaszania artykułów</title>

    <style>
        #chat {
            height: 500px;
        }

        #contentWrap {
            display: none;
        }

        #chatWrap {
            float: left;
            border: 1px #000 solid;
        }

        .whisper {
            font-style: italic;
            color: grey;
        }

        .error {
            color: red;
        }

        .msg {
        }
    </style>
</head>
<body>

<div id="nickWrap">
    <p>Enter username:</p>
    <form action="" id="setNick">
        <input type="text" size="35" id="nickname">
        <input type="submit">
    </form>
</div>
<div id="contentWrap">
    <div id="chatWrap">
        <!--<div id="chat"></div> -->
        <form id="send-message">
            <input size="35" id="titleBox" /><br>
            <textarea rows="5" cols="55" id="message" placeholder="Treść artykułu"></textarea>

            <input type="submit" />
        </form>
    </div>
    <div id="users"></div>
</div>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
    $(function () {
        var socket = io.connect();
        var $nickForm = $('#setNick');
        var $nickError = $('#nickError');
        var $nickBox = $('#nickname');
        var $users = $('#users');
        var $messageForm = $('#send-message');
        var $messageBox = $('#message');
        //var $chat = $('#chat');
        var $titleBox = $('#title');

        $nickForm.submit(function (e) {
            e.preventDefault();
            socket.emit('new user', $nickBox.val(), function (data) {
                if (data) {
                    $('#nickWrap').hide();
                    $('#contentWrap').show();
                } else {
                    alert("Ten nick jest obecnie w użyciu spróbuj ponownie");
                }
            });
            $nickBox.val('');
        });

        // wypisanie użytkowników
        socket.on('username', function (data) {
            var html = '';
            for (var i = 0; i < data.length; i++) {
                html += data[i] + '<br/>';
            }
            $users.html(html);
        });

        $messageForm.submit(function (e) {
            e.preventDefault();
            socket.emit('send message', {mess:$messageBox.val(),title:$titleBox.val()}, function (data) {
                $chat.append('<span class="error">' + data + '</span></br>');
            });
            $messageBox.val('');
			$titleBox.val('');
        });

        socket.on('load old msgs', function (docs) {
            for (var i = docs.length - 1; i >= 0; i--) {
                displayMsg(docs[i]);
            }
        });

        socket.on('new message', function (data) {
            displayMsg(data);
        });
        function displayMsg(data) {
          //  $chat.append('<span class="msg">' + data.title + data.nick + ': ' + data.msg + '</span></br>');
        }

    });
</script>
</body>
</html>
